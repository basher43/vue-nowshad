<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

	<div id="app" class="container">
		<div>
		<div class="row">
			<div class="col-md-8 offset-md-2 mt-5">
				<form>
				  <div class="row">
				    <div class="col-md-4">
				      <input type="text" v-model="product" class="form-control" placeholder="Product">
				    </div>
				    <div class="col-md-4">
				      <input type="number" v-model="price" class="form-control" min="0">
				    </div>
				    <div class="col-md-4">
				      <button type="submit" class="form-control btn btn-primary" @click.prevent="addItem" min="0">Add</button>
				    </div>
				  </div>
				</form>			
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2 mt-5">
				<ul class="list-group">
				  <li class="list-group-item" v-for="(item, i) in items"> <button @click="removeItem(i)" class="btn btn-danger">X</button>{{item.product}}<span class="float-right">{{item.price}}</span></li> 
				  
				  <li class="list-group-item"><strong>Total</strong>: <strong class="float-right">120</strong></li>
				</ul>
			</div>
		</div>
	</div>

	</div>


	<script>
		new Vue({
			el:"#app",
			data:{
				product:"",
				price:0,
				items:[]
			},
			methods:{
				addItem: function(){
					this.items.push({product:this.product, price:this.price})
					this.product=""
					this.price=0

				},
				removeItem:function(id){
					this.items.splice(id, 1)
				}
			}

		
		})
	</script>
</body>
</html>
